<mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
     <mat-nav-list>
        <a mat-list-item *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item routerLink ="/" *ngIf="auth.isAuthenticated()">
        <mat-icon class="icon">home</mat-icon>  
          <span class="label">Home</span>
      </a>
      <a mat-list-item routerLink ="/seizures" *ngIf="auth.isAuthenticated()">
        <mat-icon class="icon">error_outline</mat-icon>  
        <span class="label">Seizures</span>
      </a>
      <a mat-list-item routerLink ="/medications" *ngIf="auth.isAuthenticated()">
        <mat-icon class="icon">local_hospital</mat-icon>  
        <span class="label">Medicine</span>
      </a>
      <a  mat-list-item *ngIf="auth.isAuthenticated()" (click)="auth.logout()" type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
       <div fxHide.gt-xs>
         <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
       <div>
         <a>
            My Seizure Tracker
         </a>
       </div>
       <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
              <li>
                  <a *ngIf="!auth.isAuthenticated()" (click)="auth.login()">
                    <mat-icon class="icon">input</mat-icon>
                    <span  class="label">Login</span>
                   </a>
              </li>
              <li>
                <a *ngIf="auth.isAuthenticated()" routerLink ="/">
                    <mat-icon class="icon">home</mat-icon>
                    <span class="label">Home</span>
                </a>
              </li>
              <li>
                  <a *ngIf="auth.isAuthenticated()" routerLink ="/seizures">
                      <mat-icon class="icon">error_outline</mat-icon>
                      <span class="label">Seizures</span>
                  </a>
                </li>
                <li>
                    <a *ngIf="auth.isAuthenticated()" routerLink ="/medications">
                        <mat-icon class="icon">local_hospital</mat-icon>
                        <span class="label">Medicine</span>
                    </a>
                  </li>
              <li>
                  <a *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
                    <mat-icon class="icon">input</mat-icon>
                    <span class="label">LogOut</span>
                   </a>
              </li>
          </ul>
       </div>
      </mat-toolbar>
      <main>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>

<router-outlet></router-outlet>
