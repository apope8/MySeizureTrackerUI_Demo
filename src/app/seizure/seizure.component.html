<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/seizures/add">
        <mat-icon class="icon">add</mat-icon>
        <span class="label">Add New Record</span>
      </a>
      <a mat-list-item routerLink="/charts/type">
        <mat-icon class="icon">pie_chart</mat-icon>
        <span class="label">Charts</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="Foreground">
      <span>All Seizure Records</span>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="/seizures/add">
              <mat-icon class="icon">add</mat-icon>
              <span class="label">Add New Record</span>
            </a>
          </li>
          <li>
            <a routerLink="/charts/type">
              <mat-icon class="icon">pie_chart</mat-icon>
              <span class="label">Charts</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <hr>
      <div class="container">
        <div id="content">
          <div *ngFor="let seiz of Seizures">
            <a [routerLink]="['/seizures', seiz.id]" style="color:black">
              <span class="badge badge-dark">
                {{seiz.id}}
              </span>
              -> {{ seiz.seizureType }}
            </a>
          </div>
        </div>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
